<html>
	<head>
		<title>list tag</title>
	</head>
	<body>
		<!--
		3 types list- 
		1)unordered list
		2)ordered list
		3)definition list
		<li> => list item
		type="disc","circle","square"
		-->
		<strong>Fruits:</strong>
		<ul>
			<li>Mango</li>
			<li>Apple</li>
			<li>Pineapple</li>
			<li>Strawberry</li>
		</ul> <hr>
		<strong>Fruits:</strong>
		<ul type="circle">
			<li>Mango</li>
			<li>Apple</li>
			<li>Pineapple</li>
			<li>Strawberry</li>
		</ul>
		<hr>
		<strong>Fruits:</strong>
		<ul type="square">
			<li>Mango</li>
			<li>Apple</li>
			<li>Pineapple</li>
			<li>Strawberry</li>
		</ul>
		
		
	</body>
</html>
